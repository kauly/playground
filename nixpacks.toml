provider = ["rust"]

[phases.setup]
nixPkgs = ["...", "openssl", "wasm-bindgen-cli", "trunk"]
 
[phases.build]
nixLibs = ["trunk"]
cmds = ["rustup target add wasm32-unknown-unknown", "trunk build"]

[start]
cmd = "cp -r dist/* /usr/share/nginx/html"
runImage = "nginx:latest"
onlyIncludeFiles = ['./dist/**/*']